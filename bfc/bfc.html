<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    .container{
       overflow:hidden;
    }
    .column{
        width:31.33%;
        background-color: green;
        float: left;
        margin: 0 1%;
        height:200px;
    }
    .column:last-child{
        overflow: hidden; 
        float:none;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
    </div>
    
</body>
</html>
