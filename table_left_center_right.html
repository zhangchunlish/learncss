<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  	<title>flex Example</title>
	  <style>
			.layout.table .left-center-right{
			  width:100%;
			  height: 100px;
			  display: table;
			}
			.layout.table .left-center-right>div{
			  display: table-cell;
			}
			.layout.table .left{
			  width: 300px;
			  background: red;
			}
			.layout.table .center{
			  background: yellow;
			}
			.layout.table .right{
			  width: 300px;
			  background: blue;
			}
		  </style>
  </head>
  <body>      
    <!-- 表格布局 -->
    <section class="layout table">
			
			<h1>三栏布局</h1>
			<article class="left-center-right">
			  <div class="left"></div>
			  <div class="center">
				<h2>表格布局解决方案</h2>
				1.这是三栏布局的表格解决方案；
				2.这是三栏布局的表格解决方案;
			  </div>
			  <div class="right"></div>
			</article>
		  </section>
  </body>
</html>
